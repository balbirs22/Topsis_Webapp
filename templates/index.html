<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPSIS Calculation Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Data for TOPSIS Analysis</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="text" name="weights" placeholder="Enter weights (comma-separated)" required>
            <input type="text" name="impacts" placeholder="Enter impacts (comma-separated, + or -)" required>
            <input type="file" name="file" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
